name: Deploy GM2 Develop

on:
  push:
    branches:
      - develop

jobs:
  deploy-develop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add SSH private key to agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSHKEY }}

      - name: Add GitHub to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy DEVELOP stack to server
        run: |
          ssh -o StrictHostKeyChecking=no -p 5434 server@181.205.220.123 << 'EOF'
            cd /media/backup/server/GM2/ || exit 1
            git switch develop
            git pull

            # Solo tocamos los servicios de DESARROLLO
            echo '${{ secrets.SUDO_PASSWORD }}' | sudo -S docker-compose -f docker-compose.develop.yml down
            echo '${{ secrets.SUDO_PASSWORD }}' | sudo -S docker-compose -f docker-compose.develop.yml up -d --build
            echo '${{ secrets.SUDO_PASSWORD }}' | sudo -S docker system prune -f
          EOF


name: Deploy Ubuntu Server Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Add SSH private key to agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSHKEY }}

      - name: Add GitHub to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          # Asegúrate de que los permisos estén correctos
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no -p 5434 server@equibiomedic.co << 'EOF'
            cd /media/backup/server/GM2/ || exit 1

            # Cambia a repositorio por SSH (solo la primera vez, ignora si ya está bien)
            git remote set-url origin git@github.com:Pixelweb-co/GM2.git

            git pull origin main || exit 1

            # Instalar dependencias con npm
            npm install || exit 1

            # Construir la app si aplica
            npm run build || exit 1

            # Levantar contenedor
            sudo docker-compose up -d --build || exit 1
          EOF

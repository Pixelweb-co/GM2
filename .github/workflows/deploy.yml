name: Deploy Ubuntu Server Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Add SSH private key to agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSHKEY }}

      - name: Add GitHub to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no -p 5434 server@equibiomedic.co << 'EOF'
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            chmod 644 ~/.ssh/known_hosts
            cd /media/backup/server/GM2/ || exit 1
            git pull
            sudo sh -c 'docker rm -f $(docker ps -aq)'
            sudo sh -c 'docker rmi -f $(docker images -q)'
            sudo sh -c 'docker network rm $(docker network ls | grep -v "bridge\|host\|none" | awk "{print \$1}")'
            sudo docker system prune -af --volumes
            sudo docker-compose up -d --build
          EOF

name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Deploy on VPS
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 5434 equibiomedic.co >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 -p 5434 server@equibiomedic.co << 'EOF'
            cd /media/backup/server/GM2
            git pull origin main
            docker-compose pull
            docker-compose up -d --build
          EOF
